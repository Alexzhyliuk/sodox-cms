<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Загрузка</title>
	<style>
		.message {
			font-size: 18px;
			font-weight: bold;
			margin-top: 40px;
		}
		h1{
			margin-bottom: 50px;
		}
		form{
			display: flex;
			flex-direction: column;
			gap: 20px;
		}
		body {
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			height: 100vh;
			width: 100vw;
		}
		ul {
			display: flex;
			list-style-type: none;
			gap: 20px;
		}
		li a {
			text-decoration: none;
			color: black;
			
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="{% url 'products:add_manufacturers' %}">Производители</a></li>
		<li><a href="{% url 'products:add_categories' %}">Категории</a></li>
		<li><a href="{% url 'products:add_subcategories' %}">Подкатегории</a></li>
		<li><a href="{% url 'products:add_nomenclatures' %}">Номекл.</a></li>
		<li><a href="{% url 'products:add_nomenclatures_rows' %}">Строки номенкл.</a></li>
		<li><a href="{% url 'products:add_downloads' %}">Загрузки</a></li>
	</ul>
	<h1>{{title}}</h1>
	<form action="." method="POST" enctype="multipart/form-data" >
		{% csrf_token %}
		<input type="file" name="csv_file">
		<div>
			Разделитель ";" <input type="checkbox" name="sep">
		</div>
		<input type="submit">
	</form>
	<div class="message">
		{{ message }}
	</div>
</body>
</html>
